<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <a href="/"
    <button type="button" class="btn btn-success">Home</button>
    </a>
</head>

<body>

  <form action="/forms/{{title}}/edit/done" method="POST">
  <div class="col-sm-10">
    <label>Title:</label>
    <input type="text" class="form-control" name="title" value="{{title}}">
  </div>
  <div class="col-sm-10">
  <label>Author:</label>
  <input type="text" class="form-control" name="author" value="{{author}}">
</div>

<div class="col-sm-10">
<label>Content:</label>
<input type="text" rows="4" cols="50" class="form-control" name="content" value="{{content}}"></textarea>
</div>

  <div class="col-sm-10">
  <button type="submit" class="btn btn-success">Save</button>

</div>

</form>
</body>

</html>
